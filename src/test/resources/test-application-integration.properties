app.upload-dir=/container
app.version=test
app.cors-allowed-origins=[ "*" ]
app.first-admin.email=admin@admin.io
app.first-admin.password=admin
app.email-verification=false
app.oauth-support=false
app.redirect=http://localhost:8080/ls
app.min-email-req=PT1M
app.max-email-duration=P1D
app.max-members-in-team=5
jwt.max-refresh-tokens-per-user=10
jwt.secret=fill-me-later
jwt.access-duration=PT5M
jwt.refresh-duration=P90D
spring.jackson.mapper.DEFAULT_VIEW_INCLUSION=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.datasource.url=jdbc:h2:mem:test
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
springdoc.swagger-ui.path="/swagger-ui.html"